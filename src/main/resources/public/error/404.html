<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .not-found {
            color: red;
            font-size: 5em;
            font-weight: bold;
        }

        .message {
            color: #333;
            font-size: 1.5em;
            margin-top: 0.5em;
        }
    </style>
</head>
<body>
<div>
    <div class="not-found">404 Not Found</div>
    <div class="message">The requested URL was not found on this server.</div>
</div>
</body>
</html>
